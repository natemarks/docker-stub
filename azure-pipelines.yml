trigger:
  branches:
    include:
      - dev
      - main
      - release*

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Bash@3
    inputs:
      targetType: "inline"
      script: |
        make build
        export IMAGE_COMMIT=$(make get_commit)
        export IMAGE_VERSION=$(make get_version)
        echo "IMAGE COMMIT: ${IMAGE_COMMIT}"
        echo "IMAGE VERSION: ${IMAGE_VERSION}"

  - task: ECRPushImage@1
